<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Zoom Chat Parser</title>
</head>

<body>
    <h1>Zoom Chat Parser</h1>
    <div id="uploader">
        <label>Choose File: </label>
        <br>
        <br>
        <input id="selector" type="file" accept=".txt">
        <br>
        <br>
        <label>Set Author: </label>
        <br>
        <br>
        <input id="author" type="text" required>
        <input id="submit" type="submit" onclick="parseText()">
    </div>
    <p id="output"></p>
    <script src="script.js"></script>
</body>

</html>
